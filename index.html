<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Train Scheduler</title>

	<!-- Reset -->
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">

	<!-- Styling -->
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">

	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
	  crossorigin="anonymous"></script>

	<!-- JavaScript -->
	<script type="text/javascript" src="./assets/javascript/app.js"></script>

	<!-- moment.js CDN -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js"></script>

	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>

</head>
<body>

	<div class="container pageWrapper">

		<header>
			<div class="container">
				<div class="jumbotron myHeader">
					<h1>Train Scheduler</h1>
				</div>
			</div>
		</header>

		<div class="container bodyContent">

			<div class="row pageRow">
			
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

					<img src="./assets/images/amtrak.jpg" id="background" class="img-rounded"></div>
			
				</div>

			<div class="row pageRow">

				<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 scheduleBoard">

					<div class="panel panel-primary">

						<div class="panel-heading">
							<h4>Train Schedule</h4>
						</div>
						
						<div class="panel-body">

							<table class="table table-hover table-responsive" id="boardTable">
							
								<thead>
									<tr>
										<th>Train Name</th>
										<th>Train Number</th>
										<th>Destination</th>
										<th>Frequency (in mins.)</th>
										<th>Next Arrival (HHMM)</th>
										<th>Minutes Away</th>
									</tr>
								</thead>

								<tbody id="boardText">
								</tbody>

							</table>

						</div>

					</div>

				</div>
				
				<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">

					<div class="panel panel-primary">

						<div class="panel-heading">
							<h4>Add Train</h4>
						</div>

						<div class="panel-body">
					
							<form>
								<div class="form-group">
									<label for="trainName">Train Name</label>
									<input type="text" class="formControl" id="nameInput" placeholder="Enter a Train">
								</div>

								<div class="form-group">
									<label for="trainNumber">Train Number</label>
									<input type="number" class="formControl" id="numberInput" placeholder="Enter a Train ID Number">
								</div>

								<div class="form-group">
									<label for="destForm">Destination</label>
									<input type="text" class="formControl" id="destInput" placeholder="City, State">
								</div>

								<div class="form-group">
									<label for="firstTrain">First Train Time (HHMM 24 Hour Format)</label>
									<input type="number" class="formControl" id="timeInput" placeholder="eg. 1430" onkeyup="if(this.value > 2400){this.value=''; alert('Enter a valid time between 0000 and 2400');}">
								</div>

								<div class="form-group">
									<label for="freqForm">Frequency (in minutes)</label>
									<input type="number" class="formControl" id="freqInput" placeholder="eg. 30 minutes">
								</div>
							</form>

							<button class="btn btn-primary submitInput">
								Submit
							</button>

							<button class="btn btn-secondary resetInput">
								Reset
							</button>

						</div>

					</div>

				</div>

			</div>	

		</div>

	</div>

</body>
</html>
